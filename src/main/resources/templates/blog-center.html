<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Блоговый Центр</title>
    <link rel="stylesheet" type="text/css" href="/css/stylesBlog.css">
</head>
<body>
<div class="text">
    <h1>Блоговый Центр</h1>
</div>
<div class="container">
    <main>
        <ul>
            <li th:each="post : ${posts}">
                <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a>
            </li>
        </ul>

        <div class="pagination">
            <span th:if="${currentPage > 0}">
                <a th:href="@{/blog-center(page=${currentPage - 1})}" class="pagination-link">« Назад</a>
            </span>
            <span th:each="page : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:href="@{/blog-center(page=${page})}" th:text="${page + 1}"
                   th:class="${page == currentPage} ? 'pagination-link active' : 'pagination-link'"></a>
            </span>
            <span th:if="${currentPage < totalPages - 1}">
                <a th:href="@{/blog-center(page=${currentPage + 1})}" class="pagination-link">Вперед »</a>
            </span>
        </div>
    </main>

    <div class="sidebar">
        <div class="account-info">
            <h2>Аккаунт</h2>
            <div class="account-circle">
                <img src="path/to/your/profile.jpg" alt="Профиль" class="profile-image">
            </div>
            <p>Имя пользователя: <strong>Пользователь</strong></p>
            <p>Роль: <strong>Пользователь</strong></p>
            <p><a href="#">Выйти</a></p>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Поиск...">
            <button type="button">Найти</button>
        </div>
        <nav class="navigation">
            <h2>Навигация</h2>
            <ul>
                <li><a href="/blog-center">Главная</a></li>
                <li><a href="/aboutUs">О нас</a></li>
                <li><a href="/contacts">Контакты</a></li>
                <li th:if="${isAdmin}"><a href="/admin">Панель администрирования</a></li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
