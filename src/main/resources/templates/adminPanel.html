<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление пользователями - Панель Администратора</title>
  <link rel="stylesheet" type="text/css" href="/css/stylesAdmin.css">
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px; }
    .navbar { display: flex; justify-content: space-around; background-color: #007bff; padding: 10px 0; border-radius: 8px; margin-bottom: 20px; }
    .navbar a { color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px; transition: background-color 0.3s; font-weight: bold; }
    .navbar a:hover { background-color: #0056b3; }
    h1, h2 { color: #333; }
    section form { display: flex; margin-bottom: 20px; }
    section form input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-right: 10px; }
    section form button { padding: 10px 15px; border: none; background-color: #28a745; color: white; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; }
    section form button:hover { background-color: #218838; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background-color: #007bff; color: white; }
    tr:hover { background-color: #f1f1f1; }
    .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
  </style>
</head>
<body>
<div class="container">
  <div class="navbar">
    <a href="/admin/users">Управление пользователями</a>
    <a href="/posts">Управление постами</a>
  </div>

  <h1>Управление пользователями</h1>
  <section>
    <h2>Поиск пользователей</h2>
    <form action="/admin/users/search" method="GET">
      <input type="text" name="query" placeholder="Введите имя пользователя или email" required>
      <button type="submit">Поиск</button>
    </form>
  </section>

  <section>
    <h2>Список пользователей</h2>
    <table>
      <thead>
      <tr>
        <th>Аватар</th>
        <th>Имя пользователя</th>
        <th>Email</th>
        <th>Роль</th>
        <th>Статус</th>
        <th>Последний вход</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td><img th:src="${user.avatarUrl}" alt="Аватар пользователя" class="avatar"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role}"></td>
        <td th:text="${user.isActive} ? 'Активен' : 'Заблокирован'"></td>
        <td th:text="${#dates.format(user.lastLogin, 'dd.MM.yyyy HH:mm')}"></td>
        <td>
          <a th:href="@{/admin/users/{id}/delete(id=${user.id})}"
             onclick="return confirm('Вы уверены, что хотите удалить этого пользователя?');">Удалить</a>
        </td>
      </tr>
      </tbody>
    </table>
  </section>
</div>
</body>
</html>
