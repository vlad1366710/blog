<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление пользователями - Панель Администратора</title>
  <link rel="stylesheet" type="text/css" href="/css/styleAdminPanel.css"> <!-- Подключите свой CSS файл -->
</head>
<body>
<div class="container">
  <div class="navbar">
    <a href="/admin">Управление пользователями</a>
    <a href="/posts">Управление постами</a>
  </div>

  <h1>Управление пользователями</h1>

  <section>
    <h2>Список пользователей</h2>
    <table>
      <thead>
      <tr>
        <th>Аватар</th>
        <th>Имя пользователя</th>
        <th>Email</th>
        <th>Роль</th>
        <th>Статус</th>
        <th>Последний вход</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td><img th:src="${user.avatarUrl}" alt="Аватар пользователя" class="avatar"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role}"></td>
        <td th:text="${user.isActive} ? 'Активен' : 'Заблокирован'"></td>
        <td th:text="${#dates.format(user.lastLogin, 'dd.MM.yyyy HH:mm')}"></td>
        <td>
          <a th:href="@{/admin/users/{id}/delete(id=${user.id})}"
             onclick="return confirm('Вы уверены, что хотите удалить этого пользователя?');">Удалить</a>
        </td>
      </tr>
      </tbody>
    </table>
  </section>

  <a href="/blog-center" class="logout-button">Выход</a> <!-- Кнопка выхода внизу -->
</div>
</body>
</html>
