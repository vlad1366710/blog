<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление пользователями - Панель Администратора</title>
  <link rel="stylesheet" type="text/css" href="/css/stylesAdmin.css"> <!-- Подключение CSS файла -->
  <style>
    /* Общие стили */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    /* Стили для навигации */
    .navbar {
      display: flex;
      justify-content: space-around;
      background-color: #007bff;
      padding: 10px 0;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
      font-weight: bold;
    }
    .navbar a:hover {
      background-color: #0056b3;
    }

    /* Заголовки */
    h1, h2 {
      color: #333;
    }

    /* Стили для формы поиска */
    section form {
      display: flex;
      margin-bottom: 20px;
    }
    section form input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }
    section form button {
      padding: 10px 15px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    section form button:hover {
      background-color: #218838;
    }

    /* Стили для таблицы */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }

    /* Стили для аватаров */
    .avatar {
      width: 40px; /* Ширина аватара */
      height: 40px; /* Высота аватара */
      border-radius: 50%; /* Круглая форма */
      object-fit: cover; /* Сохранение пропорций изображения */
    }
    .status {
      margin-left: 10px;
      font-weight: bold;
    }

    /* Стили для пагинации */
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .pagination a {
      margin: 0 5px;
      padding: 8px 12px;
      border: 1px solid #007bff;
      color: #007bff;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .pagination a:hover {
      background-color: #007bff;
      color: white;
    }

    /* Стили для модального окна */
    .modal {
      display: none; /* Скрыто по умолчанию */
      position: fixed;
      z-index: 1; /* На переднем плане */
      left: 0;
      top: 0;
      width: 100%; /* Полная ширина */
      height: 100%; /* Полная высота */
      overflow: auto; /* Включить прокрутку при необходимости */
      background-color: rgba(0, 0, 0, 0.4); /* Черный фон с прозрачностью */
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; /* 15% сверху и центрирование */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Ширина */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Навигационная панель -->
  <div class="navbar">
    <a href="/admin/users">Управление пользователями</a>
    <a href="/posts">Управление постами</a>
  </div>

  <h1>Управление пользователями</h1>

  <section>
    <h2>Поиск пользователей</h2>
    <form action="/admin/users/search" method="GET">
      <input type="text" name="query" placeholder="Введите имя пользователя или email" required>
      <button type="submit">Поиск</button>
    </form>
  </section>

  <section>
    <h2>Список пользователей</h2>
    <table>
      <thead>
      <tr>
        <th>Аватар</th>
        <th>Имя пользователя</th>
        <th>Email</th>
        <th>Роль</th>
        <th>Статус</th>
        <th>Последний вход</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td>
          <img th:src="${user.avatarUrl}" alt="Аватар пользователя" class="avatar">
        </td>
        <td>
          <span th:text="${user.username}"></span>

        </td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role}"></td>
        <td th:text="${user.isActive} ? 'Активен' : 'Заблокирован'"></td>
        <td th:text="${#dates.format(user.lastLogin, 'dd.MM.yyyy HH:mm')}"></td>
        <td>
          <a href="#" data-username="${user.username}" data-id="${user.id}" onclick="showModal(this)">Удалить</a> |
          <a href="#" data-username="${user.username}" data-id="${user.id}" onclick="showModal(this)">
            <span th:text="${user.isActive} ? 'Заблокировать' : 'Разблокировать'"></span>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </section>

  <section>
    <h2>Пагинация</h2>
    <div class="pagination">
      <!-- Отображение кнопки "Назад", если текущая страница больше 1 -->
      <div th:if="${page > 1}">
        <a th:href="@{?page=${page - 1}}">Назад</a>
      </div>

      <!-- Генерация ссылок для всех страниц -->
      <div th:each="p : ${#numbers.sequence(1, total_pages)}">
        <a th:href="@{?page=${p}}" th:text="${p}"></a>
      </div>

      <!-- Отображение кнопки "Вперед", если текущая страница меньше общего количества страниц -->
      <div th:if="${page < total_pages}">
        <a th:href="@{?page=${page + 1}}">Вперед</a>
      </div>
    </div>
  </section>

</div>

<!-- Модальное окно для подтверждения действия -->
<div id="confirmationModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h2>Подтверждение действия</h2>
    <p id="modalMessage">Вы уверены, что хотите выполнить это действие?</p>
    <button id="confirmButton">Подтвердить</button>
    <button id="cancelButton">Отмена</button>
  </div>
</div>

<script>
  // JavaScript код для управления модальным окном
  let modal = document.getElementById("confirmationModal");
  let confirmButton = document.getElementById("confirmButton");
  let closeModal = document.getElementById("closeModal");
  let cancelButton = document.getElementById("cancelButton");

  let actionUrl = ""; // URL для подтвержденного действия

  function showModal(element) {
    modal.style.display = "block";
    const username = element.getAttribute('data-username');
    const actionType = element.textContent.includes('Удалить') ? 'удаления' : 'блокировки';
    document.getElementById("modalMessage").innerText = `Вы уверены, что хотите ${actionType} пользователя ${username}?`;
    actionUrl = element.getAttribute('data-id'); // Сохранить ID действия
  }

  confirmButton.onclick = function() {
    // Здесь можно добавить логику для выполнения действия по actionUrl
    console.log(`Действие подтверждено для ID: ${actionUrl}`);
    modal.style.display = "none"; // Закрыть модальное окно
  }

  closeModal.onclick = function() {
    modal.style.display = "none"; // Закрыть модальное окно
  }

  cancelButton.onclick = function() {
    modal.style.display = "none"; // Закрыть модальное окно
  }

  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none"; // Закрыть модальное окно при клике вне его
    }
  }
</script>
</body>
</html>
