<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить блог</title>
    <link rel="stylesheet" type="text/css" href="/css/stylesAddBlog.css">
</head>
<body>
<div class="container">
    <h1>Добавить новый блог</h1>
    <form action="/submit-blog" method="post" th:action="@{/submit-blog}" th:object="${blogPost}">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <div class="form-group">
            <label for="title">Заголовок блога:</label>
            <input type="text" id="title" name="title" required th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="content">Содержание блога:</label>
            <textarea id="content" name="content" rows="10" required th:field="*{content}"></textarea>
        </div>
        <button type="submit">Опубликовать блог</button>
    </form>
    <a href="/blog-center">Вернуться к блогу</a>
</div>
</body>
</html>
