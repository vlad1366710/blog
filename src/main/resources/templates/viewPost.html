<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${post.title}">Пост</title>
  <link rel="stylesheet" href="/css/styleViewPost.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#commentForm').on('submit', function(event) {
        event.preventDefault(); // Предотвращаем стандартное поведение формы

        var formData = $(this).serialize(); // Собираем данные формы

        $.ajax({
          type: 'POST',
          url: $(this).attr('action'), // URL из атрибута action формы
          data: formData,
          success: function(comment) {
            // Добавляем новый комментарий в список
            var newComment = '<div class="comment"><p><strong>Вы</strong>: <span>' + comment.content + '</span></p></div>';
            $('.comments-list').append(newComment); // Добавляем комментарий в список
            $('#commentContent').val(''); // Очищаем поле ввода
          },
          error: function(xhr, status, error) {
            console.error('Ошибка при отправке комментария:', error);
          }
        });
      });
    });
  </script>
</head>
<body>
<div class="container">
  <h1 th:text="${post.title}"></h1>
  <p>Автор: <span th:text="${post.author.username}"></span></p>
  <div th:text="${post.content}"></div> <!-- Предположим, что у вас есть поле content -->
  <a th:href="@{/posts}" class="btn btn-secondary">Назад к списку постов</a>

  <hr>

  <h2>Комментарии</h2>

  <!-- Список комментариев -->
  <div class="comments-list">
    <div th:each="comment : ${post.comments}">
      <div class="comment">
        <p><strong th:text="${comment.user.username}"></strong>: <span th:text="${comment.content}"></span></p>
      </div>
    </div>
  </div>

  <h3>Оставить комментарий</h3>
  <form id="commentForm" th:action="@{/posts/{id}/comments(id=${post.id})}" method="post">
    <div class="form-group">
      <label for="commentContent">Ваш комментарий</label>
      <textarea id="commentContent" name="content" class="form-control" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
  </form>
</div>
</body>
</html>
