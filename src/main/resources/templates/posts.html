<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Блог</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Все посты</h1>
  <a th:href="@{/posts/new}" class="btn btn-primary">Создать новый пост</a>
  <div class="mt-3">
    <table class="table">
      <thead>
      <tr>
        <th>Заголовок</th>
        <th>Автор</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="post : ${posts}">
        <td th:text="${post.title}"></td>
        <td th:text="${post.author.username}"></td>
        <td>
          <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-info">Просмотр</a>
          <a th:href="@{/posts/edit/{id}(id=${post.id})}" class="btn btn-warning">Редактировать</a>
          <form th:action="@{/posts/{id}(id=${post.id})}" method="post" style="display:inline;">
            <input type="hidden" name="_method" value="delete"/>
            <button type="submit" class="btn btn-danger">Удалить</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
