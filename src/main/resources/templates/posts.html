<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление постами - Панель Администратора</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/stylesPosts.css"> <!-- Подключение CSS файла -->
</head>
<body>
<div class="container">
  <div class="navbar">
    <a href="/admin">Управление пользователями</a>
    <a href="/posts">Управление постами</a>
  </div>

<div class="container">
  <h1>Все посты</h1>
  <div class="mt-3">
    <table class="table">
      <thead>
      <tr>
        <th>Заголовок</th>
        <th>Автор</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="post : ${posts}">
        <td th:text="${post.title}"></td>
        <td th:text="${post.author.username}"></td>
        <td>
          <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-info">Просмотр</a>
          <a th:href="@{/posts/edit/{id}(id=${post.id})}" class="btn btn-warning">Редактировать</a>
          <form th:action="@{/posts/delet/{id}(id=${post.id})}" method="post" style="display:inline;" onsubmit="return confirm('Вы уверены, что хотите удалить этот пост?');">
            <input type="hidden" name="_method" value="delete"/>
            <button type="submit" class="btn btn-danger">Удалить</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <a href="/blog-center" class="logout-button">Выход</a> <!-- Кнопка выхода внизу -->
</div>
</body>
</html>
